<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Marks Prediction</title>
  </head>
  <body>
  	<div class="container">
  	<div class="alert alert-warning" role="alert">
 	 <center><h1>Get Your Marks Prediction</h1></center>
	</div>
  	

    <form method="POST" action="/" class="form-inline">
    		<label><h4>How many Hours you study ?</h4> &nbsp;&nbsp; </label>
    		<input class="form-control" type="number" name="hours" placeholder="Hours">&nbsp;
        <br><br>
  			<button class="btn btn-primary mg-2">Get Score </button>
  	</form>
  	<br><br>
  	{% if your_marks %}
  		<div class="alert alert-success" role="alert">
  			<h4>Your predicted marks is &nbsp; => &nbsp;&nbsp; {{ your_marks }}</h4>
		</div>
  		<a href=reload ><button type="button" class="btn btn-danger">Reset</button></a>
  	{% endif %}

    <div>
      <center><img src="graph.png" alt="Linear Regression graph"></center>
    </div>

    
    






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
